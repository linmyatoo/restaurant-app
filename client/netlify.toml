[build]
  # Directory where the build command runs
  base = "client"
  
  # Build command
  command = "npm run build"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "build"
  
  # Serverless functions directory
  functions = "functions"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

