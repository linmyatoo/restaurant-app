[build]
  # Build command
  command = "npm run build"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "build"
  
  # Serverless functions directory (if needed)
  functions = "functions"

# Production environment variables
[build.environment]
  REACT_APP_API_URL = "https://restaurant-ycyh.onrender.com"
  NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Deploy previews for pull requests (optional)
[context.deploy-preview]
  command = "npm run build"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://restaurant-ycyh.onrender.com"

# Branch deploys (optional - for staging branches)
[context.branch-deploy]
  command = "npm run build"

[context.branch-deploy.environment]
  REACT_APP_API_URL = "https://restaurant-ycyh.onrender.com"
